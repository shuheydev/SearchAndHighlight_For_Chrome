<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>

    <span>Search words</span>
    <br>
    <textarea id="textAreaTarget" rows="4" cols="40"></textarea><br>

    <table>
        <tr>
            <td>
                <button id="buttonSearch">Search</button>
                <button id="buttonClear">Clear</button>
            </td>
        </tr>
        <tr>
            <td>
                <div class="top-margin">
                    <span>Highlight on Google Search</span>
                    <label class="switch left-margin">
                        <input id="toggle_highlight_on_search" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </td>
        </tr>
    </table>

    <br />


    <script src="popup.js"></script>
</body>

</html>
